apiVersion: 'kubernetes-client.io/v1'
kind: ExternalSecret
metadata:
  name: sfa-dash-secret-config
spec:
  backendType: systemManager
  data:
    - key: /externalsecrets/dash/auth0_client_id
      name: auth0-client-id
    - key: /externalsecrets/dash/auth0_client_secret
      name: auth0-client-secret
    - key: /externalsecrets/dash/mysql_secret
      name: mysql-secret
    - key: /externalsecrets/dash/flask_secret_key
      name: flask-secret-key
